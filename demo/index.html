<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <title></title>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="../dist/scrollTrigger.css"/>
    <link rel="stylesheet" href="./dist/style.css"/>
  </head>
  <body>
    <div class="wrapper" id="wrapper">
      <header class="site-header">
        <h1 class="site-header__logo">Scroll Trigger</h1>
      </header>
      <section class="section scroll-trigger" data-sync="easy">
        <div class="container">
          <h2 class="fade-btt" data-sync="easy"><span>Easy!</span></h2>
          <p class="fade-btt delay-0.5s" data-sync="easy">It's easy to use.</p>
          <p class="fade-btt delay-0.5s" data-sync="easy">Just load the js and css files.</p>
        </div>
      </section>
      <hr/>
      <section class="section scroll-trigger" data-sync="simple">
        <div class="container">
          <h2 class="fade-zoomDown" data-sync="simple"><span>Simple!</span></h2>
          <p class="fade-zoomDown delay-0.5s" data-sync="simple">The operation is simple.</p>
          <p class="fade-zoomDown delay-0.5s" data-sync="simple">Scrolling will just add the class.</p>
        </div>
      </section>
      <hr/>
      <section class="section scroll-trigger" data-sync="customaizable">
        <div class="container">
          <h2 class="fade-ltr" data-sync="customaizable"><span>Customaizable!</span></h2>
          <p class="fade-ltr delay-0.5s" data-sync="customaizable">It can be easily customized.</p>
          <p class="fade-ltr delay-0.5s" data-sync="customaizable">You can customize it from javascript or from the data attribute.</p>
        </div>
      </section>
      <footer class="site-footer">&copy;<a href="https://blanks-work.com/" target="_blank">Blanks Work.</a></footer>
    </div>
    <script src="../dist/scrollTrigger.js"></script>
    <script src="./dist/script.js"></script>
  </body>
</html>
